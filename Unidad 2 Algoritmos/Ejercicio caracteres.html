<script>
var palabra = prompt("Ingrese Una Palabra");
var filtroSinEspacios = filtrarEspacios(palabra);
var filtoSinNumeros = filtroNumeros(filtroSinEspacios);
var filtroCaracteresEspeciales = filtrocaracteres (filtroSinEspacios);
console.log(filtroCaracteresEspeciales);

function filtrarEspacios (texto){
    let nuevoTexto = "";
    for (var i = 0; i < texto.length; i++)
    {
        if (texto[i] == "")
        {
            nuevoTexto += "";
        }else{
            nuevoTexto += texto[i];
        }
    }
    return nuevoTexto;
}
function filtroNumeros (texto){
    let numeros = ["1","2","3","4","5","6","7","8","9","0","#","@","/"];
    let nuevoTexto = "";
    for (var i = 0; i < texto.length; i++)
    {
        var verificacion = true;
        for (var j = 0; j < numeros,length; j++)
        {
            if (texto[i] == numeros[j])
            {
                verificacion = false;
            }
        }
        if(verificacion == true){
            nuevoTexto += texto[i];
        }else{
            nuevoTexto += "";
        }
    }
    return nuevoTexto; 

}
function filtrocaracteres (texto){
    let numeros = ["#","@","/"];
    let nuevoTexto = "";
    for (var i = 0; j < numeros.length; i++)
    {
        var verificacion = true;
        for (var j = 0; j < numeros.length; j++)
        {
            if (texto[i] == numeros [j])
            {
                verificacion = false;
            }
        }
        if (verificacion == true){
            nuevoTexto += texto[i];
        }else{
            nuevoTexto += "";
        }
    }
    return nuevoTexto;
}
</script>
